    <link rel="stylesheet" href="style.css" type="text/css" media="all">

  <body>
    <h1>Tic Tac Taco</h1>

    <!--/////////////////////////Login SignUP ////////////////////////////////////-->
    <form class="player-1" action="index.html" method="post">
      <input type="text" name="player1" placeholder="player 1 login or sign up"value="">
      <input type="submit" name="" value="Go">
    </form>

    <form class="player-2" action="index.html" method="post">

    <!--/////////////////////////GAME BOARD ////////////////////////////////////-->
    <div id="board">

      <div id="1">

      </div>
