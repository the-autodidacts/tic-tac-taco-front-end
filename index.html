<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <script type="text/javascript" src="./src/domcontroller.js"></script>
    <script type="text/javascript" src="./src/adapter.js"></script>
    <script type="text/javascript" src="./src/board.js"></script>
    <script type="text/javascript" src="./src/index.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
    <link rel="stylesheet" href="board-circles.css" type="text/css" media="all">
    <link rel="stylesheet" href="board-x.css" type="text/css" media="all">

    <title>Tic Tac Taco!</title>

  </head>
  <body>
    <h1>Tic Tac Taco</h1>

    <!--/////////////////////////Login SignUP ////////////////////////////////////-->
    <div id="formDiv">
      <form class="player-1" action="" method="post">
        <input type="text" name="player1" placeholder="player 1 login or sign up"value="">
        <input type="text" name="player2" placeholder="player 2 login or sign up"value="">
        <input type="submit" name="" value="Go">
      </form>
    </div>

    <!--/////////////////////////GAME BOARD ////////////////////////////////////-->
    <div id="container">
      <div id="board">

      <div id="1">
        <div class="interior-space" data-token="" data-id="1">
          <div id="circle-1" class="circle spin" style="display: none;"></div>
          <div id="x-1" class="x" style="display: none;"></div>
        </div>
      </div>

      <div id="2">
        <div class="interior-space" data-token="" data-id="2">
          <div id="circle-2" class="circle spin" style="display: none;"></div>
          <div id="x-2" class="x" style="display: none;"></div>
        </div>
      </div>

      <div id="3">
        <div class="interior-space" data-token="" data-id="3">
          <div id="circle-3" class="circle spin" style="display: none;"></div>
          <div id="x-3" class="x" style="display: none;"></div>
        </div>
      </div>

      <div id="4">
        <div class="interior-space" data-token="" data-id="4">
          <div id="circle-4" class="circle spin" style="display: none;"></div>
          <div id="x-4" class="x" style="display: none;"></div>
      </div>
      </div>

      <div id="5">
        <div class="interior-space" data-token=""  data-id="5">
          <div id="circle-5" class="circle spin" style="display: none;"></div>
          <div id="x-5" class="x" style="display: none;"></div>
        </div>
      </div>

      <div id="6">
        <div class="interior-space" data-token="" data-id="6">
          <div id="circle-6" class="circle spin" style="display: none;"></div>
          <div id="x-6" class="x" style="display: none;"></div>
        </div>
      </div>

      <div id="7">
        <div class="interior-space" data-token=""  data-id="7">
          <div id="circle-7" class="circle spin" style="display: none;"></div>
          <div id="x-7" class="x" style="display: none;"></div>
        </div>
      </div>

      <div id="8">
        <div class="interior-space" data-token="" data-id="8">
          <div id="circle-8" class="circle spin" style="display: none;"></div>
          <div id="x-8" class="x" style="display: none;"></div>
        </div>
      </div>

      <div id="9">
        <div class="interior-space" data-token="" data-id="9">
          <div id="circle-9" class="circle spin" style="display: none;"></div>
          <div id="x-9" class="x" style="display: none;"></div>
        </div>
      </div>

    </div>
    <!--////////////////////////Side Table////////////////////////////////////-->
    <div id="players">

      <div id="player1-name" class="player-names">
        <p>Player 1</p>
      </div>
      <div id="player2-name" class="player-names">
        <p>Player 2</p>
      </div>
      <div id="table-player1" class="player-games">
        <ul>
        </ul>
      </div>
      <div id="table-player2" class="player-games">
        <ul>
        </ul>
      </div>

    </div>

    <div id="message">
    </div>
    <button id="new-game-button" type="button" name="New Game">New Game</button>
  </div>


  </body>
</html>
